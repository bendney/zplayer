#ifndef H341_OID_H
#define H341_OID_H

#include <ptclib/asner.h>

// Access permissions
#define H341_ReadOnly   1
#define H341_ReadWrite  2
#define H341_Create     3
#define H341_NoAccess   4

// field Types
#define ASN_COUNTER     PASNObject::Counter
#define ASN_INTEGER     PASNObject::UInteger32
#define ASN_TIMETICKS   PASNObject::TimeTicks
#define ASN_UNSIGNED    PASNObject::UInteger32
#define ASN_OCTET_STR   PASNObject::String
#define ASN_ARRAY       PASNObject::Sequence  


@foreach $i table@


/* Entry definitions for table $i */

       #define H341_$i.uc			"$i.objectID"  
    @foreach $c column@
       #define H341_$c.uc			"$c.objectID"  
    @end@
@end@


/* Table definitions */

@foreach $i table@
    typedef PASN_Array   H341_$i.uc_Table
@end@


/* Type definitions */

   struct {
      PString  oid;
      PINDEX   type;
      PINDEX   access;
   } H341_Field[] = {
     @foreach $i table@
        {H341_$i.uc ,   ASN_ARRAY, H341_$i.access}, 
      @foreach $c column@
        {H341_$c.uc ,   $c.type,  H341_$c.access }, 
      @end@
    @end@
   };




#endif /* H341_OID_H */
